version: '3.7'

services:
  car:
    image: ghcr.io/otischung/pros_ai_image:latest
    env_file:
      - .env
    volumes:
      - ./src:/workspaces/src:ro
      - ./car_control_for_docker_compose.sh:/workspaces/car_control_for_docker_compose.sh
    networks:
      - my_bridge_network
    ports:
      - "9090:9090"
    devices:
      - /dev/usb_rear_wheel:/dev/usb_rear_wheel
      - /dev/usb_rear_wheel:/dev/usb_robot_arm
    command: ./car_control_for_docker_compose.sh

networks:
  my_bridge_network:
    driver: bridge
